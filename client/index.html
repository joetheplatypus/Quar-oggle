<html>
    <head>
        <title>Quar-oggle</title>
        <script type="module" src="main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <style>
            td {
                border: 1px solid black;
                width: 90px;
                height: 90px;
                text-align: center
            }
            table {
                font-size: 70px;
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                position: absolute;
                left: 50%;
                top: 40%;
                margin-left: -200px;
                margin-top:-215px;
            }
            #scoreboard {
                position: absolute;
                top: 20px;
                height: 400px;
                width: 200px;
                right:20px;
            }
            #timer {
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                position: absolute;
                top: 10px;
                left: 15px;
                font-size: 50px;
            }
            #new_round {
                font-size: 20px;
                position: absolute;
                bottom: 10px;
                left: 50%;
                margin-left: -66px;
                padding: 15px;
            }
            .flash {
                animation-name: flash_red;
                animation-duration: 1s;
            }
            @keyframes flash_red {
                0% {background-color: white}
                25% {background-color: red}
                50% {background-color: white}
                75% {background-color: red}
                100% {background-color: white}
            }
        </style>
    </head>
    <body id="body">

        <audio id="audio" src="alarm.wav" type="audio/wav"></audio>

        <div id="timer">
            0:00
        </div>

        <div id="scoreboard">
            Scoreboard:
            <textarea id="scoreboard-text" style="width: 100%; height: 100%;"></textarea>
        </div>

        <table>
            <tr>
                <td id="grid1"></td>
                <td id="grid2"></td>
                <td id="grid3"></td>
                <td id="grid4"></td>
            </tr>
            <tr>
                <td id="grid5"></td>
                <td id="grid6"></td>
                <td id="grid7"></td>
                <td id="grid8"></td>
            </tr>
            <tr>
                <td id="grid9"></td>
                <td id="grid10"></td>
                <td id="grid11"></td>
                <td id="grid12"></td>
            </tr>
            <tr>
                <td id="grid13"></td>
                <td id="grid14"></td>
                <td id="grid15"></td>
                <td id="grid16"></td>
            </tr>
        </table>

        <button id="new_round">New Round</button>
    </body>
</html>
